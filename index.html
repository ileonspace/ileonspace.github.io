<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeonSpace</title>
    <script>
        // 隐藏目标 URL，保持地址栏显示原始地址
        window.onload = function() {
            history.replaceState(null, null, window.location.pathname);
        };
    </script>
    <style>
        /* 确保 iframe 占满页面并适配设备 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        /* 响应式设计：针对移动端优化 */
        @media (max-width: 768px) {
            iframe {
                /* 移动端可能需要调整缩放或样式 */
                transform: scale(1);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://link3.cc/ileon/" title="LeonSpace" allowfullscreen></iframe>
</body>
</html>
